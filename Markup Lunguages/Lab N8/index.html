<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Сalculator</title>
</head>
<body class="body">
	<div class="container">
		<div>
			<div class="title">Сalculator</div>
			<div class="calculator">
				<div class="output">
					<input class="result" type="string" name="input" value="0">
				</div>
				<div class="controlspanel">

					<div class="controlspanel__line">
						<button class="button__action">th(x)</button>
						<button class="button__action">sin(x)</button>
						<button class="button__action">ln(x)</button>
						<button class="button__action">div</button>
						<button class="button__action">mod</button>
					</div>

					<div class="controlspanel__line">
						<button class="button__action">(</button>
						<button class="button__action">)</button>
						<button class="button__action">C</button>
						<button class="button__action"><=</button>
					</div>
					
					<div class="controlspanel__line">
						<button class="button__action">¹/x</button>
						<button class="button__action">x²</button>
						<button class="button__action">²√x</button>
						<button class="button__action">÷</button>
					</div>
				
					<div class="controlspanel__line">
						<button class="button__input">7</button>
						<button class="button__input">8</button>
						<button class="button__input">9</button>
						<button class="button__action">×</button>
					</div>
				
					<div class="controlspanel__line">
						<button class="button__input">4</button>
						<button class="button__input">5</button>
						<button class="button__input">6</button>
						<button class="button__action">-</button>
					</div>

					<div class="controlspanel__line">
						<button class="button__input">1</button>
						<button class="button__input">2</button>
						<button class="button__input">3</button>
						<button class="button__action">+</button>
					</div>

					<div class="controlspanel__line">
						<button class="button__input">,</button>
						<button class="button__input">0</button>
						<button class="button__input">.</button>
						<button class="button__result">=</button>
					</div>
					<script src="./script.js"></script>
				</div>
			</div> 
		</div>
	</div>
</body>
</html>
